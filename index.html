<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!--Linkando com o meu CSS-->
    <script src="scripts.js"></script>
    <title>Pascaline Calculator</title>
</head>
<body>
    <div class="background-night">
        <div class="window-bar-control">
            <button class="button-close-mac"></button>
            <button class="button-minimize-mac"></button>
            <button class="button-expander-mac"></button>
        </div>
        <div class="calculator-content">
            <div class="result-content">
                <div style="height: 58px;"></div>
                <div style="width: 100%;">
                    <label class="label-result">54</label>
                </div>
                <div style="width: 100%;">
                    <label class="label-equation">5+6+4</label>
                </div>
            </div>
            <div class="keys-content">
                <button class="button-1">AC</button>
                <button class="button-1 space-button">+/-</button>
                <button class="button-1 space-button">%</button>
                <button class="button-1 space-button">/</button>
            </div>
            <div class="keys-content">
                <button class="button-2">7</button>
                <button class="button-2 space-button">8</button>
                <button class="button-2 space-button">9</button>
                <button class="button-3 space-button">x</button>
            </div>
            <div class="keys-content">
                <button class="button-2">4</button>
                <button class="button-2 space-button">5</button>
                <button class="button-2 space-button">6</button>
                <button class="button-3 space-button">-</button>
            </div>
            <div class="keys-content">
                <button class="button-2">1</button>
                <button class="button-2 space-button">2</button>
                <button class="button-2 space-button">3</button>
                <button class="button-3 space-button">+</button>
            </div>
            <div class="keys-content">
                <button class="button-2">0</button>
                <button class="button-2 space-button">.</button>
                <button class="button-4 space-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
