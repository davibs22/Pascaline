<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!--Linkando com o meu CSS-->
    <script src="scripts.js"></script>
    <title>Pascaline Calculator</title>
</head>
<body onkeypress="myFunction(event)">
    <div class="background-night">
        <div class="window-bar-control">
            <button class="button-close-mac"></button>
            <button class="button-minimize-mac"></button>
            <button class="button-expander-mac"></button>
        </div>
        <div class="calculator-content">
            <div class="result-content">
                <div style="height: 58px;">
                    <div id = "buttonThemeContent" class="button-theme-content">
                        <div id="buttonTheme" onclick="themeMod()" class="button-theme"></div>
                    </div>
                </div>
                <div style="width: 100%;">
                    <label id="result" class="label-result">54</label>
                </div>
                <div style="width: 100%;">
                    <label id="equation" class="label-equation">5+6+4</label>
                </div>
            </div>
            <div class="keys-content">
                <button class="button-1" onclick="functionAC()">AC</button>
                <button class="button-1 space-button" onclick="functionPN()">+/-</button>
                <button class="button-1 space-button" onclick="functionPercentage()">%</button>
                <button class="button-1 space-button" onclick="functionDivision()">/</button>
            </div>
            <div class="keys-content">
                <button class="button-2" onclick="functionClick7()">7</button>
                <button class="button-2 space-button" onclick="functionClick8()">8</button>
                <button class="button-2 space-button" onclick="functionClick9()">9</button>
                <button class="button-3 space-button">x</button>
            </div>
            <div class="keys-content">
                <button class="button-2" onclick="functionClick4()">4</button>
                <button class="button-2 space-button" onclick="functionClick5()">5</button>
                <button class="button-2 space-button" onclick="functionClick6()">6</button>
                <button class="button-3 space-button">-</button>
            </div>
            <div class="keys-content">
                <button class="button-2" onclick="functionClick1()">1</button>
                <button class="button-2 space-button" onclick="functionClick2()">2</button>
                <button class="button-2 space-button" onclick="functionClick3()">3</button>
                <button class="button-3 space-button">+</button>
            </div>
            <div class="keys-content">
                <button class="button-2" onclick="functionClick0()">0</button>
                <button class="button-2 space-button">.</button>
                <button class="button-4 space-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
